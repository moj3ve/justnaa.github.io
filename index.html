<!DOCTYPE html>
<html>
<head>
<title>Nosuchthingj</title>
<style>
.enjoy-css {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  border: none;
  font: normal 76px/1 "amaranth", Helvetica, sans-serif;
  color: #358bc4;
  text-align: center;
  -o-text-overflow: ellipsis;
  text-overflow: ellipsis;
}
</style>
</head>
<body>

<h3>A demonstration of how to access a Search field</h3>

<input type="search" id="mySearch" placeholder="Search for something..">

<p>Click the button to get the placeholder text of the search field.</p>
<input type="button" class="enjoy-css" value="Go" onclick="myFunction()" />
<script type="text/javascript" script-name="amaranth" src="http://use.edgefonts.net/amaranth.js"></script>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySearch").placeholder;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
